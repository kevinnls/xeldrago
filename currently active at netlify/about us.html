.button span:after {

.flip-box {
  background-color: transparent;
  width: 300px;
  height: 150px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
  border-radius: 30px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  border-radius: 30px;
}

.flip-box:hover .flip-box-inner {
  transform: rotateX(180deg);
  border-radius: 30px;
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 30px;
}

.flip-box-front {
  background-color: rgb(48, 16, 233);
  color: rgb(104, 212, 231);
}

.flip-box-back {
  background-color: rgb(48, 16, 233);
  color: rgb(104, 212, 231);
  transform: rotateX(180deg);
  border-radius: 30px;
}
</style>
